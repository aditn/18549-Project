<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> A css chair </title>
    <link rel="stylesheet" type="text/css" href="chair.css"/>
</head>

<body>

    <div class="scene">
        <div class="chair" id="object">

            <div class="shadow"></div>

            <!-- <div class="chair-back">    </div> -->

            <div class="chair-leg-front"></div>
            <div class="chair-leg-front side"></div>
            <!-- <div class="chair-leg-front top"></div> -->

            <div class="chair-leg-front is-right"></div>
            <div class="chair-leg-front is-right side"></div>
            <!-- <div class="chair-leg-front top is-right"></div> -->

            <div class="chair-bar-front"></div>
            <div class="chair-bar-front back"></div>

            <div class="chair-bar-front side"></div>
            <div class="chair-bar-front side is-right"></div>


            <div class="chair-leg-back"></div>
            <div class="chair-leg-back is-right"></div>

            <div class="chair-leg-back back"></div>
            <div class="chair-leg-back back is-right"></div>

            <div class="chair-leg-back side"></div>
            <div class="chair-leg-back side is-right"></div>



            <div class="chair-leg-mid"></div>
            <div class="chair-leg-mid is-right"></div>

            <div class="chair-leg-mid mid"></div>
            <div class="chair-leg-mid mid is-right"></div>

            <div class="chair-leg-mid side"></div>
            <div class="chair-leg-mid side is-right"></div>



            <div class="chair-arm"></div>
            <div class="chair-arm is-right"></div>

            <div class="chair-arm bottom"></div>
            <div class="chair-arm is-right bottom"></div>


            <div class="chair-arm-front"></div>
            <div class="chair-arm-front is-right"></div>

            <div class="chair-arm-back"></div>
            <div class="chair-arm-back is-right"></div>


            <div class="chair-arm side"></div>
            <div class="chair-arm side inner"></div>

            <div class="chair-arm is-right side inner"></div>
            <div class="chair-arm is-right side"></div>



            <div class="chair-bar-back"></div>
            <div class="chair-bar-back back"></div>


            <div class="chair-bar-side"></div>
            <div class="chair-bar-side side"></div>
            <div class="chair-bar-side-front"></div>
            <div class="chair-bar-side-back"></div>

            <div class="chair-bar-side is-right"></div>
            <div class="chair-bar-side side is-right"></div>
            <div class="chair-bar-side-front is-right"></div>
            <div class="chair-bar-side-back is-right"></div>

            <div class="chair-bar-back bottom"></div>
            <div class="chair-bar-back top"></div>



            <!-- <div class="chair-seat"> -->
            <div class="box" style="transform: translate3d(-200px,-100px,85px) rotateX(-10deg) rotateY(-180deg) rotateZ(0deg); -webkit-transform: translate3d(-200px,-100px,85px) rotateX(-10deg) rotateY(-180deg) rotateZ(0deg); -moz-transform: translate3d(-200px,-100px,85px) rotateX(-10deg) rotateY(-180deg) rotateZ(0deg); transform-origin: 50% 50%; -webkit-transform-origin: 50% 50%; -moz-transform-origin: 50% 50%;">
                <div class="box-back" style="width: 170px; height: 320px; background-color: #631515;"></div>
                <div class="box-front" style="width: 170px; height: 320px; background-color: #bc2424; transform: translate3d(0,0,5px); -webkit-transform: translate3d(0,0,5px); -moz-transform: translate3d(0,0,5px)"></div>
                <div class="box-left" style="width: 5px; height: 320px; background-color: #962d2d;"></div>
                <div class="box-right" style="width: 5px; height: 320px; background-color: #962d2d; transform: translate3d(170px,0px,0px) rotateY(-90deg); -webkit-transform: translate3d(170px,0px,0px) rotateY(-90deg); -moz-transform: translate3d(170px,0px,0px) rotateY(-90deg)"></div>
                <div class="box-bottom" style="width: 170px; height: 5px; background-color: #962d2d; transform: translate3d(0px,320px,0px) rotateX(90deg); -webkit-transform: translate3d(0px,320px,0px) rotateX(90deg); -moz-transform: translate3d(0px,320px,0px) rotateX(90deg)"></div>
                <div class="box-top" style="width: 170px; height: 5px; background-color: #962d2d;"></div>
            </div>
            <div class="box" style="transform: translate3d(20px,140px,-200px) rotateX(80deg) rotateY(0deg) rotateZ(0deg); -webkit-transform: translate3d(20px,140px,-200px) rotateX(80deg) rotateY(0deg) rotateZ(0deg); -moz-transform: translate3d(20px,140px,-200px) rotateX(80deg) rotateY(0deg) rotateZ(0deg); transform-origin: top; -webkit-transform-origin: top; -moz-transform-origin: top;">
                <div class="box-back" style="width: 190px; height: 230px; background-color: #08227f;"></div>
                <div class="box-front" style="width: 190px; height: 230px; background-color: #092fba; transform: translate3d(0,0,5px); -webkit-transform: translate3d(0,0,5px); -moz-transform: translate3d(0,0,5px)"></div>
                <div class="box-left" style="width: 5px; height: 230px; background-color: #1b379b;"></div>
                <div class="box-right" style="width: 5px; height: 230px; background-color: #1b379b; transform: translate3d(190px,0px,0px) rotateY(-90deg); -webkit-transform: translate3d(190px,0px,0px) rotateY(-90deg); -moz-transform: translate3d(190px,0px,0px) rotateY(-90deg)"></div>
                <div class="box-bottom" style="width: 190px; height: 5px; background-color: #1b379b; transform: translate3d(0px,230px,0px) rotateX(90deg); -webkit-transform: translate3d(0px,230px,0px) rotateX(90deg); -moz-transform: translate3d(0px,230px,0px) rotateX(90deg)"></div>
                <div class="box-top" style="width: 190px; height: 5px; background-color: #1b379b;"></div>
            </div>
        </div>
    </div>
</body>

</html>
